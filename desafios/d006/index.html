<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista abaixo. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use as tags <h1>, <h2>, <h3>, ..., até <h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag <ol> com o valor 1 para o parâmetro type">Listas numeradas</abbr></li>
            <li><abbr title="Use as tags <dt> (para os termos) e <dd> (para as definições), dentro da tag <dl>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
